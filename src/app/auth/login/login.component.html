<h1>Login Teste 2</h1>
<div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{message}}
    <a href="#" class="close" data-dismiss="alert"> &times;</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="$event.preventDefault()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="well">
    <form #formLogin="ngForm">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login.email" #email="ngModel" required="true">
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors['required']">
                    Digite o e-mail.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password" #password="ngModel" required="true">
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                <div [hidden]="!password.errors['required']">
                    Digite a senha.
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primnary" (click)="logar()" [disabled]="!formLogin.form.valid">
            <i class="fa fa-save" aria-hidden="true"></i>Logar
        </button>
    </form>
    <a class="btn btn-secondary" [routerLink]="['/cadastro']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>Registrar
    </a>
</div>
