<section class="">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/img/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Erro: </strong>{{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="$event.preventDefault()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #formReset="ngForm">
          <div class="form-outline mb-4">
            <label class="form-label" for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg"
                   placeholder="Digite seu e-mail" required  ngModel email [(ngModel)]="login.email" #email="ngModel" />
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger mt-2">
              <div *ngIf="email.errors['email']">Digite um e-mail valido</div>
              <div [hidden]="!email.errors['required']">
                Digite seu e-mail
              </div>
            </div>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="resetPassword()" [disabled]="!formReset.form.valid">Recuperar Senha
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
