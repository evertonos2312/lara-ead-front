name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: npm install, build
        run: |
          sudo npm install
          sudo npm run build
      - name: run Lighthouse CI
        run: |
         sudo npm install -g @lhci/cli@0.8.x
          lhci autorun
     